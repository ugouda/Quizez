<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/src/css/colors.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/mediaQuery.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="text-bg-dark">
    <div class="text-bg-dark mainContainer">
        <div class="heading">
            <h1>simple quiz</h1>
        </div>
        <div class="main" id="mainDiv">
            <div class="questions">
                <h5>
                    <span class="index"></span>
                    <span class="question"></span>
                </h5>
            </div>
            <div class="options-list">
                <button class="options opt1 btn btn-dark w-100 optionButtonHover">
                    <span class="index">1. </span>
                    <span class="opt"></span>
                </button>
                <button class="options opt2 btn btn-dark w-100 optionButtonHover">
                    <span class="index">2. </span>
                    <span class="opt"></span>
                </button>
                <button class="options opt3 btn btn-dark w-100 optionButtonHover">
                    <span class="index">3. </span>
                    <span class="opt"></span>
                </button>
                <button class="options opt4 btn btn-dark w-100 optionButtonHover">
                    <span class="index">4. </span>
                    <span class="opt"></span>
                </button>
            </div>
            <div class="button w-100 ">
                <button type="button" class="next btn btn-outline-light px-5">Next</button>
            </div>
        </div>

        <!-- --- This is Score Container --- -->
        <div class="srore" id="score">
            <h5>Score</h5>
            <p id="scoreP"></p>
            <button class="btn btn-outline-light" id="restart">Restart</button>
        </div>
    </div>
    <script src="/src/js/app.js"></script>
</body>

</html>
